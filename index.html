<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Defense Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
        }
        .fort {
            background-color: #4caf50; /* Green for forts */
        }
        .turret {
            background-color: #ff9800; /* Orange for turrets */
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fort Defense Game</h1>
        <div class="board" id="gameBoard"></div>
        <div class="controls">
            <button id="attack">Attack!</button>
            <p id="message"></p>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const attackButton = document.getElementById('attack');
        const gridSize = 5;
        let currentPlayer = 1;
        let playerFortHealth = [10, 10]; // Health for player 1 and 2 forts
        let turretHealth = Array(2).fill(3); // Health for turrets
        let turrets = [[], []]; // Array to hold turret positions

        // Create the game board
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', () => handleCellClick(i, j));
                board.appendChild(cell);
            }
        }

        // Place forts automatically in the center of each side
        const fort1 = { row: 0, col: Math.floor(gridSize / 2), health: playerFortHealth[0] };
        const fort2 = { row: gridSize - 1, col: Math.floor(gridSize / 2), health: playerFortHealth[1] };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        function handleCellClick(row, col) {
            // Allow turret placement if cell is empty
            if (boardState[row][col] === null && (currentPlayer === 1 && row === 1) || (currentPlayer === 2 && row === gridSize - 2)) {
                boardState[row][col] = `Turret${currentPlayer}`;
                turrets[currentPlayer - 1].push({ row, col });
                updateBoard();
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort');
                } else if (cell.textContent.startsWith('Turret')) {
                    cell.classList.add('turret');
                }
            });
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
        }

        attackButton.addEventListener('click', () => {
            // Attack logic: player attacks the opponent's fort
            const opponent = currentPlayer === 1 ? 2 : 1;
            playerFortHealth[opponent - 1]--;

            if (playerFortHealth[opponent - 1] <= 0) {
                messageDisplay.textContent = `Player ${currentPlayer} wins!`;
                attackButton.disabled = true; // Disable further actions
            } else {
                messageDisplay.textContent = `Player ${currentPlayer} attacks! Fort health: ${playerFortHealth[opponent - 1]}`;
                currentPlayer = opponent; // Switch players
                updateBoard();
            }
        });

        // Initialize the board state
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
    </script>
</body>
</html>
