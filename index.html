<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Defense Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fort Defense Game</h1>
        <div class="board" id="gameBoard"></div>
        <div class="controls">
            <button id="placeTurret">Place Turret</button>
            <button id="attack">Attack!</button>
            <p id="message"></p>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const placeTurretButton = document.getElementById('placeTurret');
        const attackButton = document.getElementById('attack');
        const gridSize = 5;
        let currentPlayer = 1;
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));

        // Create the game board
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', () => handleCellClick(i, j));
                board.appendChild(cell);
            }
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                boardState[row][col] = `Player ${currentPlayer}`;
                updateBoard();
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
            });
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
        }

        placeTurretButton.addEventListener('click', () => {
            messageDisplay.textContent = `Player ${currentPlayer}, place your turret!`;
        });

        attackButton.addEventListener('click', () => {
            messageDisplay.textContent = `Player ${currentPlayer}, attack your opponent!`;
            currentPlayer = currentPlayer === 1 ? 2 : 1; // Switch players
            updateBoard();
        });

        messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
    </script>
</body>
</html>
