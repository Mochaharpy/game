<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort { background-color: #8ecae6; }
        .turret { background-color: #0077b6; } /* Player 1 Turrets */
        .fort2, .turret2 { background-color: #ff6f61; } /* Player 2 Structures */
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00;
            border-radius: 50%;
            position: absolute;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
            position: relative;
        }
        .health { height: 100%; background-color: green; }
        .missing-health { height: 100%; background-color: red; position: absolute; top: 0; right: 0; }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        .points-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div class="points-container">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                    <div class="missing-health" id="fort1MissingHealth" style="width: 0%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                    <div class="missing-health" id="fort2MissingHealth" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const fort1MissingHealthBar = document.getElementById('fort1MissingHealth');
        const fort2MissingHealthBar = document.getElementById('fort2MissingHealth');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10];
        let turretHealth = [3, 3];
        let turrets = [[], []];
        let playerPoints = [12, 12];
        let boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
        let gamePaused = false;

        // Fort positions
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        initializeBoard();

        function initializeBoard() {
            board.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            updateHealthBars();
        }

        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;
            fort1MissingHealthBar.style.width = `${((10 - playerFortHealth[0]) / 10) * 100}%`;
            fort2MissingHealthBar.style.width = `${((10 - playerFortHealth[1]) / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3;
                        playerPoints[currentPlayer - 1]++;
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        startTurretFire(row, col, currentPlayer - 1); // Start turret firing at intervals
                        endTurn();
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] === 'Fort1' || boardState[r][c] === 'Fort2');
            });
        }

        function fireTurret(row, col, playerIndex) {
            const target = findNearestEnemyStructure(row, col, playerIndex);
            if (target) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${col * 75 + 32}px`; // Centered in the cell
                bullet.style.top = `${row * 75 + 32}px`; // Centered in the cell
                board.appendChild(bullet);
                
                const angle = Math.atan2(target.row - row, target.col - col);
                const speed = 5;
                
                const moveBullet = setInterval(() => {
                    const bulletX = parseFloat(bullet.style.left) + speed * Math.cos(angle);
                    const bulletY = parseFloat(bullet.style.top) + speed * Math.sin(angle);
                    bullet.style.left = `${bulletX}px`;
                    bullet.style.top = `${bulletY}px`;
                    
                    if (bulletX < 0 || bulletX > board.offsetWidth || bulletY < 0 || bulletY > board.offsetHeight) {
                        clearInterval(moveBullet);
                        bullet.remove();
                    } else if (checkBulletCollision(bulletX, bulletY, target.row, target.col)) {
                        playerFortHealth[1 - playerIndex]--;
                        clearInterval(moveBullet);
                        bullet.remove();
                        if (playerFortHealth[1 - playerIndex] <= 0) {
                            endGame(`Player ${currentPlayer} wins!`);
                        }
                        updateHealthBars();
                    }
                }, 20);
            }
        }

        function findNearestEnemyStructure(row, col, playerIndex) {
            const enemyIndex = 1 - playerIndex;
            const enemyFort = { row: enemyIndex === 0 ? fort2.row : fort1.row, col: enemyIndex === 0 ? fort2.col : fort1.col };
            return enemyFort;
        }

        function checkBulletCollision(bulletX, bulletY, targetRow, targetCol) {
            const targetX = targetCol * 75 + 35; // Center of target
            const targetY = targetRow * 75 + 35; // Center of target
            return bulletX >= targetX - 10 && bulletX <= targetX + 10 &&
                   bulletY >= targetY - 10 && bulletY <= targetY + 10;
        }

        function startTurretFire(row, col, playerIndex) {
            const fireInterval = setInterval(() => {
                fireTurret(row, col, playerIndex);
            }, 1000);
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
        }

        function endGame(winner) {
            endScreen.style.display = 'block';
            winnerMessage.textContent = winner;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.replaceWith(cell.cloneNode(true)); // Disable clicks
            });
        }

        function resetGame() {
            playerFortHealth = [10, 10];
            turrets = [[], []];
            playerPoints = [12, 12];
            boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            endScreen.style.display = 'none';
            currentPlayer = 1;
            initializeBoard();
        }

        // Pause game when tab is not active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                gamePaused = true;
                clearInterval(); // Add logic to stop all intervals
            } else {
                gamePaused = false;
                // Restart game logic if needed
            }
        });
    </script>
</body>
</html>
