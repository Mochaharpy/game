<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort { background-color: #8ecae6; }
        .turret { background-color: #0077b6; }
        .fort2, .turret2 { background-color: #ff6f61; }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00;
            border-radius: 50%;
            position: absolute;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
            position: relative;
        }
        .health {
            height: 100%;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
        }
        .missing-health {
            height: 100%;
            background-color: red;
            position: absolute;
            right: 0;
            top: 0;
        }
        .turret-health {
            font-size: 12px;
            color: darkred;
            text-align: center;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        .points-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game v1.21</h1>
        <div class="points-container">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                    <div class="missing-health" id="fort1MissingHealth" style="width: 0%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                    <div class="missing-health" id="fort2MissingHealth" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort1MissingHealthBar = document.getElementById('fort1MissingHealth');
        const fort2HealthBar = document.getElementById('fort2Health');
        const fort2MissingHealthBar = document.getElementById('fort2MissingHealth');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10];
        let turretHealth = [3, 3];
        let turrets = [[], []];
        let playerPoints = [12, 12];
        let boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
        let bullets = []; // To keep track of bullets
        let turretIntervals = []; // To keep track of turret firing intervals

        // Fort positions
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };

        initializeBoard();

        function initializeBoard() {
            board.innerHTML = '';
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            updateHealthBars();
        }

        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort1MissingHealthBar.style.width = `${((10 - playerFortHealth[0]) / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;
            fort2MissingHealthBar.style.width = `${((10 - playerFortHealth[1]) / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3;
                        playerPoints[currentPlayer - 1]++;
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        startTurretFire(row, col, currentPlayer - 1); // Start turret firing at intervals
                        endTurn();
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const r = cell.r;
                const c = cell.c;
                return (r >= 0 && r < gridSize && c >= 0 && c < gridSize && 
                        (boardState[r][c] === 'Fort' + currentPlayer || 
                         boardState[r][c] === 'Turret' + currentPlayer));
            });
        }

        function fireTurret(row, col, playerIndex) {
            const target = findNearestEnemyStructure(playerIndex);
            if (target) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${col * 70 + 35}px`; // Center of turret
                bullet.style.top = `${row * 70 + 35}px`; // Center of turret
                bullets.push(bullet); // Store bullet reference
                board.appendChild(bullet);

                const targetX = target.col * 70 + 35;
                const targetY = target.row * 70 + 35;
                const dx = targetX - (col * 70 + 35);
                const dy = targetY - (row * 70 + 35);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const steps = Math.floor(distance / 5);
                const stepX = dx / steps;
                const stepY = dy / steps;

                let currentX = col * 70 + 35;
                let currentY = row * 70 + 35;

                const interval = setInterval(() => {
                    currentX += stepX;
                    currentY += stepY;
                    bullet.style.left = `${currentX}px`;
                    bullet.style.top = `${currentY}px`;

                    // Check if the bullet hits a turret
                    for (let t of turrets[1 - playerIndex]) {
                        if (t.row === target.row && t.col === target.col && 
                            isColliding(bullet.getBoundingClientRect(), t)) {
                            clearInterval(interval);
                            bullet.remove();
                            bullets = bullets.filter(b => b !== bullet); // Remove bullet reference
                            handleHit(target.row, target.col, 1 - playerIndex);
                            return;
                        }
                    }

                    // Check if the bullet has reached the target
                    if (Math.abs(currentX - targetX) < 5 && Math.abs(currentY - targetY) < 5) {
                        clearInterval(interval);
                        bullet.remove();
                        bullets = bullets.filter(b => b !== bullet); // Remove bullet reference
                        handleHit(target.row, target.col, playerIndex);
                    }
                }, 20);
            }
        }

        function isColliding(rect1, rect2) {
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        function findNearestEnemyStructure(playerIndex) {
            const targetPlayerIndex = playerIndex === 0 ? 1 : 0;
            let nearest = null;
            let nearestDistance = Infinity;

            // Check all cells to find the nearest enemy structure
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const structure = boardState[row][col];
                    if (structure && (structure.startsWith('Fort') || structure.startsWith('Turret' + (targetPlayerIndex + 1)))) {
                        const distance = Math.abs(row - (targetPlayerIndex === 1 ? fort2.row : fort1.row)) +
                                         Math.abs(col - (targetPlayerIndex === 1 ? fort2.col : fort1.col));
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearest = { row, col };
                        }
                    }
                }
            }

            return nearest;
        }

        function handleHit(row, col, playerIndex) {
            const structure = boardState[row][col];
            if (structure === 'Fort1' || structure === 'Fort2') {
                playerFortHealth[playerIndex]--;
                if (playerFortHealth[playerIndex] <= 0) {
                    endGame(playerIndex);
                }
            } else if (structure.startsWith('Turret')) {
                const turretIndex = structure.endsWith('1') ? 0 : 1;
                turretHealth[turretIndex]--;
                if (turretHealth[turretIndex] <= 0) {
                    removeTurret(row, col);
                }
            }
            updateHealthBars();
        }

        function removeTurret(row, col) {
            const turretIndex = boardState[row][col].endsWith('1') ? 0 : 1;
            turrets[turretIndex] = turrets[turretIndex].filter(t => !(t.row === row && t.col === col));
            boardState[row][col] = null;
            updateHealthBars();
        }

        function startTurretFire(row, col, playerIndex) {
            const intervalId = setInterval(() => {
                if (boardState[row][col] === `Turret${playerIndex + 1}`) {
                    fireTurret(row, col, playerIndex);
                } else {
                    clearInterval(intervalId);
                }
            }, 1000);
            turretIntervals.push(intervalId);
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        function endGame(losingPlayerIndex) {
            const winningPlayerIndex = losingPlayerIndex === 0 ? 1 : 0;
            winnerMessage.textContent = `Player ${winningPlayerIndex + 1} Wins!`;
            endScreen.style.display = 'block';
            messageDisplay.textContent = '';
            clearAllBullets();
            stopAllTurrets();
        }

        function clearAllBullets() {
            bullets.forEach(bullet => bullet.remove());
            bullets = [];
        }

        function stopAllTurrets() {
            turretIntervals.forEach(interval => clearInterval(interval));
            turretIntervals = [];
        }

        function resetGame() {
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            turrets = [[], []];
            playerPoints = [12, 12];
            boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            clearAllBullets();
            stopAllTurrets();
            initializeBoard();
            endScreen.style.display = 'none';
            currentPlayer = 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }
    </script>
</body>
</html>
