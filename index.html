<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Defense Game v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 80px);
            grid-template-rows: repeat(9, 80px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort {
            background-color: #8ecae6; /* Softer blue for Player 1 Fort */
            position: relative;
        }
        .turret {
            background-color: #f77f00; /* Softer red for Player 1 Turrets */
            position: relative;
        }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00; /* Softer red for bullets */
            border-radius: 50%;
            position: absolute;
            transition: transform 1s; /* Slower bullet */
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
        }
        .health {
            height: 100%;
            background-color: green;
        }
        .turret-health {
            font-size: 12px;
            color: darkred; /* Color for turret health */
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fort Defense Game</h1>
        <div class="controls">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const player1PointsDisplay = document.getElementById('player1Points');
        const player2PointsDisplay = document.getElementById('player2Points');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10]; // Health for player 1 and 2 forts
        let turretHealth = [3, 3]; // Health for turrets
        let turrets = [[], []]; // Array to hold turret positions
        let playerPoints = [12, 12]; // Points for each player
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let pointInterval; // Interval for point gain

        // Place forts automatically on the left and right
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        // Initialize the game board
        initializeBoard();

        function initializeBoard() {
            board.innerHTML = ''; // Clear previous cells
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            updateHealthBars();
            startTurretFire(); // Start periodic firing
        }

        // Function to display health bars
        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'turret');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort');
                } else if (cell.textContent.startsWith('Turret')) {
                    cell.classList.add('turret');
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3; // Deduct points for placing a turret
                        playerPoints[currentPlayer - 1]++; // Gain a point for placing a turret
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        endTurn(); // End the turn after placing a turret
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] && boardState[r][c].startsWith(`Turret${currentPlayer}`) || boardState[r][c] === `Fort${currentPlayer}`);
            });
        }

        function fireTurret(row, col, playerIndex) {
            const turretCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            turretCell.appendChild(bullet);

            const target = findTarget(playerIndex);
            if (target) {
                const targetCell = document.querySelector(`.cell[data-row="${target.row}"][data-col="${target.col}"]`);
                const dx = targetCell.offsetLeft - turretCell.offsetLeft;
                const dy = targetCell.offsetTop - turretCell.offsetTop;

                bullet.style.transform = `translate(${dx}px, ${dy}px)`;

                setTimeout(() => {
                    bullet.remove(); // Remove the bullet on impact
                    damageStructure(target.row, target.col, playerIndex);
                }, 2000); // Bullet takes 2 seconds to reach the target
            }
        }

        function findTarget(playerIndex) {
            const opponentIndex = playerIndex === 0 ? 1 : 0;

            // Check for the nearest fort first
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (boardState[i][j] === `Fort${opponentIndex + 1}`) {
                        return { row: i, col: j }; // Prioritize the fort
                    }
                }
            }

            // Check for turrets if no fort found
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (boardState[i][j] && boardState[i][j].startsWith('Turret') && boardState[i][j] !== `Turret${playerIndex + 1}`) {
                        return { row: i, col: j };
                    }
                }
            }

            return null; // No target found
        }

        function damageStructure(row, col, playerIndex) {
            if (boardState[row][col] === `Fort${(playerIndex === 0 ? 2 : 1)}`) {
                playerFortHealth[playerIndex === 0 ? 1 : 0]--;
                if (playerFortHealth[playerIndex === 0 ? 1 : 0] <= 0) {
                    endGame(playerIndex + 1);
                }
            } else if (boardState[row][col] && boardState[row][col].startsWith('Turret')) {
                turretHealth[playerIndex === 0 ? 1 : 0]--; // Reduce turret health
                if (turretHealth[playerIndex === 0 ? 1 : 0] <= 0) {
                    const turretRow = row;
                    const turretCol = col;
                    boardState[turretRow][turretCol] = null; // Destroy the turret
                    playerPoints[playerIndex === 0 ? 1 : 0] += 3; // Reward points
                    updateHealthBars();
                }
            }
            updateHealthBars();
        }

        function endGame(winner) {
            winnerMessage.textContent = `Player ${winner} wins!`;
            endScreen.style.display = 'block'; // Show end screen
            clearInterval(pointInterval); // Stop point gain
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1; // Switch players
            updateHealthBars();
        }

        function resetGame() {
            currentPlayer = 1;
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            playerPoints = [12, 12];
            boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            document.querySelectorAll('.bullet').forEach(bullet => bullet.remove());
            endScreen.style.display = 'none'; // Hide end screen
            initializeBoard(); // Reinitialize the board
        }

        function startTurretFire() {
            setInterval(() => {
                turrets.forEach((playerTurrets, index) => {
                    playerTurrets.forEach(({ row, col }) => {
                        fireTurret(row, col, index);
                    });
                });
            }, 2000); // Turrets fire every 2 seconds
        }

        // Start point gain
        pointInterval = setInterval(() => {
            playerPoints[0]++;
            playerPoints[1]++;
            playerPointsDisplay[0].textContent = playerPoints[0];
            playerPointsDisplay[1].textContent = playerPoints[1];
        }, 5000); // Gain points every 5 seconds

        updateHealthBars(); // Initial health bar update
    </script>
</body>
</html>
