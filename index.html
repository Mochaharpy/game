<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort { background-color: #8ecae6; }
        .turret { background-color: #0077b6; }
        .fort2, .turret2 { background-color: #ff6f61; }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00;
            border-radius: 50%;
            position: absolute;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
        }
        .health { height: 100%; background-color: green; }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        .points-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div class="points-container">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10];
        let turretHealth = [3, 3];
        let turrets = [[], []];
        let playerPoints = [12, 12];
        let boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

        // Fort positions
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        initializeBoard();

        function initializeBoard() {
            board.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            updateHealthBars();
        }

        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function canPlaceTurret(row, col) {
            // Allow placing turrets only below the player's fort
            if (currentPlayer === 1) {
                return row === fort1.row + 1 && col === fort1.col;
            } else {
                return row === fort2.row + 1 && col === fort2.col;
            }
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3;
                        playerPoints[currentPlayer - 1]++;
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        startTurretFire(row, col, currentPlayer - 1); // Start turret firing
                        endTurn();
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed below your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function fireTurret(row, col, playerIndex) {
            const turretCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (turretCell) {
                const target = findNearestEnemyStructure(playerIndex);
                if (target) {
                    createBullet(turretCell, target.row, target.col, playerIndex);
                }
            }
        }

        function findNearestEnemyStructure(playerIndex) {
            const targetPlayerIndex = playerIndex === 0 ? 1 : 0;
            const enemyFort = targetPlayerIndex === 0 ? fort2 : fort1;

            return { row: enemyFort.row, col: enemyFort.col };
        }

        function createBullet(turretCell, targetRow, targetCol, playerIndex) {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${turretCell.offsetLeft + 25}px`; // Center bullet horizontally
            bullet.style.top = `${turretCell.offsetTop + 25}px`; // Center bullet vertically
            board.appendChild(bullet);

            const targetX = targetCol * 70 + 35; // Center of target cell
            const targetY = targetRow * 70 + 35; // Center of target cell
            const dx = targetX - (turretCell.offsetLeft + 25);
            const dy = targetY - (turretCell.offsetTop + 25);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const speed = 2; // Adjust speed as needed

            const moveBullet = setInterval(() => {
                const bulletX = parseFloat(bullet.style.left) + (dx / distance) * speed;
                const bulletY = parseFloat(bullet.style.top) + (dy / distance) * speed;

                bullet.style.left = `${bulletX}px`;
                bullet.style.top = `${bulletY}px`;

                // Check for collision with fort or turret
                if (checkCollision(bullet, targetRow, targetCol)) {
                    clearInterval(moveBullet);
                    bullet.remove();
                }

                // Check if bullet goes out of bounds
                if (bulletX < 0 || bulletX > board.offsetWidth || bulletY < 0 || bulletY > board.offsetHeight) {
                    clearInterval(moveBullet);
                    bullet.remove();
                }
            }, 20);
        }

        function checkCollision(bullet, targetRow, targetCol) {
            const targetCell = document.querySelector(`.cell[data-row="${targetRow}"][data-col="${targetCol}"]`);
            if (targetCell) {
                const targetFort = targetCell.classList.contains('fort') || targetCell.classList.contains('fort2');
                const targetTurret = targetCell.classList.contains('turret1') || targetCell.classList.contains('turret2');
                if (targetFort) {
                    const playerIndex = targetCell.classList.contains('fort') ? 0 : 1;
                    playerFortHealth[playerIndex]--;
                    updateHealthBars();
                    return true;
                } else if (targetTurret) {
                    const playerIndex = targetCell.classList.contains('turret1') ? 0 : 1;
                    turretHealth[playerIndex]--;
                    if (turretHealth[playerIndex] <= 0) {
                        targetCell.textContent = '';
                        boardState[targetRow][targetCol] = null; // Remove turret from board state
                    }
                    updateHealthBars();
                    return true;
                }
            }
            return false;
        }

        function startTurretFire(row, col, playerIndex) {
            const turretInterval = setInterval(() => {
                fireTurret(row, col, playerIndex);
            }, 1000);
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn.`;
            checkGameOver();
        }

        function checkGameOver() {
            if (playerFortHealth[0] <= 0 || playerFortHealth[1] <= 0) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(); // Stop all intervals
            const winner = playerFortHealth[0] > playerFortHealth[1] ? 'Player 1' : 'Player 2';
            winnerMessage.textContent = `${winner} wins!`;
            endScreen.style.display = 'block';
        }

        function resetGame() {
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            turrets = [[], []];
            playerPoints = [12, 12];
            boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            initializeBoard();
            endScreen.style.display = 'none';
            currentPlayer = 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn.`;
        }
    </script>
</body>
</html>
