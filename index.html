<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort { background-color: #8ecae6; }
        .turret { background-color: #0077b6; }
        .fort2, .turret2 { background-color: #ff6f61; }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00;
            border-radius: 50%;
            position: absolute;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
        }
        .health { height: 100%; background-color: green; }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        .points-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div class="points-container">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10];
        let turretHealth = [3, 3];
        let turrets = [[], []];
        let playerPoints = [12, 12];
        let boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

        // Fort positions
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        initializeBoard();

        function initializeBoard() {
            board.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            updateHealthBars();
        }

        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3;
                        playerPoints[currentPlayer - 1]++;
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        endTurn();
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] && boardState[r][c].startsWith(`Turret${currentPlayer}`) || boardState[r][c] === `Fort${currentPlayer}`);
            });
        }

        function fireTurret(row, col, playerIndex) {
            const turretCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (turretCell) {
                const target = findTarget(playerIndex);
                if (target) {
                    const bullet = createBullet(turretCell, target);
                    bullet.addEventListener('animationend', () => {
                        handleHit(target.row, target.col, playerIndex);
                        bullet.remove(); // Remove bullet after hit
                    });
                }
            }
        }

        function createBullet(turretCell, target) {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${turretCell.offsetLeft + 30}px`;
            bullet.style.top = `${turretCell.offsetTop + 30}px`;
            board.appendChild(bullet);

            // Calculate direction and animation
            const dx = target.col * 70 + 35 - (turretCell.offsetLeft + 35);
            const dy = target.row * 70 + 35 - (turretCell.offsetTop + 35);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const duration = distance / 100; // Adjust speed

            bullet.style.transition = `transform ${duration}s linear`;
            bullet.style.transform = `translate(${dx}px, ${dy}px)`;
            return bullet;
        }

        function handleHit(row, col, playerIndex) {
            const structure = boardState[row][col];
            if (structure) {
                if (structure.startsWith('Fort')) {
                    const fortIndex = structure.endsWith('1') ? 0 : 1;
                    playerFortHealth[fortIndex]--;
                    if (playerFortHealth[fortIndex] <= 0) {
                        endGame(`Player ${fortIndex + 1} loses!`);
                    }
                } else if (structure.startsWith('Turret')) {
                    const turretIndex = structure.endsWith('1') ? 0 : 1;
                    turretHealth[turretIndex]--;
                    if (turretHealth[turretIndex] <= 0) {
                        const turretCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        boardState[row][col] = null; // Remove turret from board
                        turretCell.innerHTML = ''; // Clear turret cell
                    }
                }
                updateHealthBars();
            }
        }

        function findTarget(playerIndex) {
            const opponentIndex = playerIndex === 0 ? 1 : 0;

            // Target the enemy fort first
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (boardState[i][j] === `Fort${opponentIndex + 1}`) {
                        return { row: i, col: j };
                    }
                }
            }

            // Target enemy turrets if no fort found
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (boardState[i][j] && boardState[i][j].startsWith('Turret') && boardState[i][j] !== `Turret${playerIndex + 1}`) {
                        return { row: i, col: j };
                    }
                }
            }

            return null; // No target found
        }

        function endGame(message) {
            winnerMessage.textContent = message;
            endScreen.style.display = 'block';
            document.querySelectorAll('.cell').forEach(cell => cell.style.pointerEvents = 'none'); // Disable further actions
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
        }

        function resetGame() {
            currentPlayer = 1;
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            playerPoints = [12, 12];
            boardState = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            turrets = [[], []];
            initializeBoard();
            endScreen.style.display = 'none';
        }

        // Start turret firing with intervals
        function startTurretFire() {
            turrets.forEach((playerTurrets, index) => {
                playerTurrets.forEach(({ row, col }) => {
                    setInterval(() => fireTurret(row, col, index), Math.random() * 3000 + 1000); // Fire every 1 to 4 seconds
                });
            });
        }

        updateHealthBars();
        startTurretFire(); // Begin turret firing
    </script>
</body>
</html>
