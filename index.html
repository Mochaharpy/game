<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative; /* For bullets */
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort {
            background-color: #8ecae6; /* Player 1 Fort */
            position: relative;
        }
        .turret {
            background-color: #0077b6; /* Player 1 Turrets */
            position: relative;
        }
        .fort2, .turret2 {
            background-color: #ff6f61; /* Player 2 Structures */
        }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00; /* Bullets */
            border-radius: 50%;
            position: absolute;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
        }
        .health {
            height: 100%;
            background-color: green;
        }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        .points {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div class="points">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const player1PointsDisplay = document.getElementById('player1Points');
        const player2PointsDisplay = document.getElementById('player2Points');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10]; // Health for player 1 and 2 forts
        let turretHealth = [3, 3]; // Health for turrets
        let turrets = [[], []]; // Array to hold turret positions
        let playerPoints = [12, 12]; // Points for each player
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let pointInterval; // Interval for point gain
        let bulletInterval; // Interval for bullet firing

        // Place forts automatically on the left and right
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        // Initialize the game board
        initializeBoard();

        function initializeBoard() {
            board.innerHTML = ''; // Clear previous cells
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            updateHealthBars();
            startTurretFire(); // Start periodic firing
        }

        // Function to display health bars and points
        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;

            player1PointsDisplay.textContent = playerPoints[0];
            player2PointsDisplay.textContent = playerPoints[1];

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3; // Deduct points for placing a turret
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        endTurn(); // End the turn after placing a turret
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(({ r, c }) => r >= 0 && r < gridSize && c >= 0 && c < gridSize && boardState[r][c] && boardState[r][c].startsWith('Fort'));
        }

        function fireTurret(row, col, playerIndex) {
            const closestTarget = findClosestEnemyStructure(row, col, playerIndex);
            if (closestTarget) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${col * 75 + 30}px`; // Adjust for bullet positioning
                bullet.style.top = `${row * 75 + 30}px`; // Adjust for bullet positioning
                board.appendChild(bullet);
                moveBullet(bullet, closestTarget);
            }
        }

        function moveBullet(bullet, target) {
            const bulletInterval = setInterval(() => {
                const bulletRect = bullet.getBoundingClientRect();
                const targetCenter = {
                    x: target.col * 75 + 30,
                    y: target.row * 75 + 30,
                };

                const dx = targetCenter.x - bulletRect.x - bulletRect.width / 2;
                const dy = targetCenter.y - bulletRect.y - bulletRect.height / 2;

                const angle = Math.atan2(dy, dx);
                const speed = 3; // Speed of the bullet

                bullet.style.transform = `translate(${Math.cos(angle) * speed}px, ${Math.sin(angle) * speed}px)`;

                // Check if bullet has reached the target
                if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                    clearInterval(bulletInterval);
                    applyDamage(target); // Apply damage to the target
                    bullet.remove();
                }
            }, 20);
        }

        function findClosestEnemyStructure(row, col, playerIndex) {
            const enemyStructures = [];
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (boardState[r][c] && boardState[r][c] !== `Fort${playerIndex + 1}` && (boardState[r][c].startsWith('Fort') || boardState[r][c].startsWith('Turret'))) {
                        enemyStructures.push({ x: c, y: r });
                    }
                }
            }
            return enemyStructures.length > 0 ? enemyStructures[0] : null; // Return the first closest enemy
        }

        function applyDamage(target) {
            const targetType = boardState[target.row][target.col];
            if (targetType.startsWith('Fort')) {
                playerFortHealth[targetType.endsWith('1') ? 0 : 1]--;
                if (playerFortHealth[targetType.endsWith('1') ? 0 : 1] <= 0) {
                    endGame(`Player ${targetType.endsWith('1') ? 2 : 1} wins!`);
                }
            } else if (targetType.startsWith('Turret')) {
                turretHealth[targetType.endsWith('1') ? 0 : 1]--;
                if (turretHealth[targetType.endsWith('1') ? 0 : 1] <= 0) {
                    const playerIndex = targetType.endsWith('1') ? 0 : 1;
                    const turretIndex = turrets[playerIndex].findIndex(t => t.row === target.row && t.col === target.col);
                    if (turretIndex !== -1) {
                        turrets[playerIndex].splice(turretIndex, 1);
                        boardState[target.row][target.col] = null; // Remove turret from board
                        updateHealthBars();
                    }
                }
            }
            updateHealthBars();
        }

        function startTurretFire() {
            pointInterval = setInterval(() => {
                turrets.forEach((turretArray, playerIndex) => {
                    turretArray.forEach(({ row, col }) => {
                        fireTurret(row, col, playerIndex);
                    });
                });
            }, 2000); // Turrets fire every 2 seconds
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1; // Switch players
            messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        function endGame(message) {
            clearInterval(pointInterval);
            winnerMessage.textContent = message;
            endScreen.style.display = 'block';
        }

        function resetGame() {
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            turrets = [[], []];
            playerPoints = [12, 12];
            boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            initializeBoard();
            endScreen.style.display = 'none';
            currentPlayer = 1;
            messageDisplay.textContent = "Player 1's turn";
        }
    </script>
</body>
</html>
