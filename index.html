<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort {
            background-color: #8ecae6; /* Player 1 Fort */
            position: relative;
        }
        .turret {
            background-color: #0077b6; /* Player 1 Turrets */
            position: relative;
        }
        .fort2, .turret2 {
            background-color: #ff6f61; /* Player 2 Structures */
        }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00; /* Bullets */
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s linear; /* Move smoothly */
        }
        .health-bar {
            height: 20px;
            width: 300px;
            background-color: #ccc;
            border: 2px solid #aaa;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }
        .health {
            height: 100%;
            background-color: green;
        }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        #healthBars {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game v1.11</h1>
        <div id="healthBars">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const player1PointsDisplay = document.getElementById('player1Points');
        const player2PointsDisplay = document.getElementById('player2Points');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10]; // Health for player 1 and 2 forts
        let turretHealth = [3, 3]; // Health for turrets
        let turrets = [[], []]; // Array to hold turret positions
        let playerPoints = [12, 12]; // Points for each player
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let pointInterval; // Interval for point gain

        // Place forts automatically on the left and right
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        // Initialize the game board
        initializeBoard();

        function initializeBoard() {
            board.innerHTML = ''; // Clear previous cells
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            updateHealthBars();
            startTurretFire(); // Start periodic firing
        }

        // Function to display health bars
        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3; // Deduct points for placing a turret
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        endTurn(); // End the turn after placing a turret
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] && boardState[r][c].startsWith(`Turret${currentPlayer}`) || boardState[r][c] === `Fort${currentPlayer}`);
            });
        }

        function fireTurret(row, col, playerIndex) {
            const turret = { row, col };
            const target = findTarget(turret, playerIndex);
            if (target) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${col * 75 + 30}px`;
                bullet.style.top = `${row * 75 + 30}px`;
                board.appendChild(bullet);
                moveBullet(bullet, target);
            }
        }

        function findTarget(turret, playerIndex) {
            const enemyIndex = (playerIndex + 1) % 2; // Get the opposing player index
            const fortPosition = enemyIndex === 0 ? fort2 : fort1;
            const fortDistance = Math.abs(turret.row - fortPosition.row) + Math.abs(turret.col - fortPosition.col);
            if (fortDistance <= 4) {
                return fortPosition; // Target the fort if within range
            }
            let closestTurret = null;
            let closestDistance = Infinity;

            turrets[enemyIndex].forEach(enemyTurret => {
                const distance = Math.abs(turret.row - enemyTurret.row) + Math.abs(turret.col - enemyTurret.col);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestTurret = enemyTurret;
                }
            });
            return closestTurret || fortPosition; // Default to fort if no turrets found
        }

        function moveBullet(bullet, target) {
            const bulletInterval = setInterval(() => {
                const bulletRect = bullet.getBoundingClientRect();
                const targetRect = target === fort2 ? fort2 : target;

                const angle = Math.atan2(targetRect.row * 75 - bulletRect.top, targetRect.col * 75 - bulletRect.left);
                bullet.style.transform = `translate(${Math.cos(angle) * 5}px, ${Math.sin(angle) * 5}px)`;

                if (checkCollision(bulletRect, targetRect)) {
                    clearInterval(bulletInterval);
                    applyDamage(target);
                    bullet.remove();
                }
            }, 100);
        }

        function checkCollision(bulletRect, target) {
            const targetRect = {
                left: target.col * 75,
                top: target.row * 75,
                right: target.col * 75 + 70,
                bottom: target.row * 75 + 70
            };
            return (
                bulletRect.left < targetRect.right &&
                bulletRect.right > targetRect.left &&
                bulletRect.top < targetRect.bottom &&
                bulletRect.bottom > targetRect.top
            );
        }

        function applyDamage(target) {
            if (target === fort1) {
                playerFortHealth[0]--;
                if (playerFortHealth[0] <= 0) {
                    endGame(2);
                }
            } else if (target === fort2) {
                playerFortHealth[1]--;
                if (playerFortHealth[1] <= 0) {
                    endGame(1);
                }
            } else {
                const turretIndex = turrets[(currentPlayer + 1) % 2].indexOf(target);
                if (turretIndex > -1) {
                    turretHealth[(currentPlayer + 1) % 2]--;
                    if (turretHealth[(currentPlayer + 1) % 2] <= 0) {
                        turrets[(currentPlayer + 1) % 2].splice(turretIndex, 1);
                        boardState[target.row][target.col] = null; // Clear the turret from board state
                        updateHealthBars();
                    }
                }
            }
            updateHealthBars();
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateHealthBars();
        }

        function endGame(winner) {
            clearInterval(pointInterval);
            messageDisplay.textContent = '';
            endScreen.style.display = 'block';
            winnerMessage.textContent = `Player ${winner} Wins!`;
        }

        function resetGame() {
            currentPlayer = 1;
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            turrets = [[], []];
            playerPoints = [12, 12];
            boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            initializeBoard();
            endScreen.style.display = 'none';
        }

        function startTurretFire() {
            pointInterval = setInterval(() => {
                turrets.forEach((turretGroup, playerIndex) => {
                    turretGroup.forEach(turret => {
                        fireTurret(turret.row, turret.col, playerIndex);
                    });
                });
            }, 2000); // Fire every 2 seconds
        }
    </script>
</body>
</html>
