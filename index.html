<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort {
            background-color: #8ecae6; /* Player 1 Fort */
            position: relative;
        }
        .turret {
            background-color: #0077b6; /* Player 1 Turrets */
            position: relative;
        }
        .fort2, .turret2 {
            background-color: #ff6f61; /* Player 2 Structures */
        }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00; /* Bullets */
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s linear; /* Move smoothly */
        }
        .health-bar {
            height: 20px;
            width: 300px;
            background-color: #ccc;
            border: 2px solid #aaa;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }
        .health {
            height: 100%;
            background-color: green;
        }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
        #healthBars {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div id="healthBars">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const player1PointsDisplay = document.getElementById('player1Points');
        const player2PointsDisplay = document.getElementById('player2Points');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10]; // Health for player 1 and 2 forts
        let turretHealth = [3, 3]; // Health for turrets
        let turrets = [[], []]; // Array to hold turret positions
        let playerPoints = [12, 12]; // Points for each player
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let pointInterval; // Interval for point gain

        // Place forts automatically on the left and right
        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        // Initialize the game board
        initializeBoard();

        function initializeBoard() {
            board.innerHTML = ''; // Clear previous cells
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            updateHealthBars();
            startTurretFire(); // Start periodic firing
        }

        // Function to display health bars
        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    if (playerPoints[currentPlayer - 1] >= 3) {
                        boardState[row][col] = `Turret${currentPlayer}`;
                        turrets[currentPlayer - 1].push({ row, col });
                        playerPoints[currentPlayer - 1] -= 3; // Deduct points for placing a turret
                        updateHealthBars();
                        fireTurret(row, col, currentPlayer - 1); // Fire immediately
                        endTurn(); // End the turn after placing a turret
                    } else {
                        messageDisplay.textContent = 'Not enough points to place a turret!';
                    }
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] && boardState[r][c].startsWith(`Turret${currentPlayer}`) || boardState[r][c] === `Fort${currentPlayer}`);
            });
        }

        function fireTurret(row, col, playerIndex) {
            const target = findTarget(row, col, playerIndex);
            if (target) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.top = `${row * 75 + 35}px`; // Center bullet vertically
                bullet.style.left = `${col * 75 + 35}px`; // Center bullet horizontally
                board.appendChild(bullet);
                moveBullet(bullet, target);
            }
        }

        function findTarget(row, col, playerIndex) {
            const opponentIndex = playerIndex === 0 ? 1 : 0;
            let closestTarget = null;
            let minDistance = Infinity;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (boardState[i][j] && boardState[i][j].startsWith('Fort') && (playerIndex + 1) !== (parseInt(boardState[i][j].slice(-1)))) {
                        const distance = Math.abs(i - row) + Math.abs(j - col);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestTarget = { row: i, col: j, type: 'Fort' };
                        }
                    }
                    if (boardState[i][j] && boardState[i][j].startsWith('Turret') && (playerIndex + 1) !== (parseInt(boardState[i][j].slice(-1)))) {
                        const distance = Math.abs(i - row) + Math.abs(j - col);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestTarget = { row: i, col: j, type: 'Turret' };
                        }
                    }
                }
            }
            return closestTarget;
        }

        function moveBullet(bullet, target) {
            const targetRow = target.row;
            const targetCol = target.col;
            const bulletRow = parseInt(bullet.style.top) / 75;
            const bulletCol = parseInt(bullet.style.left) / 75;

            const dx = targetCol - bulletCol;
            const dy = targetRow - bulletRow;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const unitDx = dx / distance;
            const unitDy = dy / distance;

            let bulletInterval = setInterval(() => {
                const currentTop = parseInt(bullet.style.top);
                const currentLeft = parseInt(bullet.style.left);

                bullet.style.top = `${currentTop + unitDy * 5}px`;
                bullet.style.left = `${currentLeft + unitDx * 5}px`;

                // Check for collision with structures
                if (Math.abs(currentTop - targetRow * 75 - 35) < 25 && Math.abs(currentLeft - targetCol * 75 - 35) < 25) {
                    clearInterval(bulletInterval);
                    board.removeChild(bullet);
                    applyDamage(target);
                }

                // Stop if bullet goes off the grid
                if (currentTop < 0 || currentTop > gridSize * 75 || currentLeft < 0 || currentLeft > gridSize * 75) {
                    clearInterval(bulletInterval);
                    board.removeChild(bullet);
                }
            }, 100);
        }

        function applyDamage(target) {
            if (target.type === 'Fort') {
                const fortIndex = target.col === 0 ? 0 : 1; // Determine which fort is hit
                playerFortHealth[fortIndex]--;
                if (playerFortHealth[fortIndex] <= 0) {
                    endGame(`Player ${fortIndex + 1} loses!`);
                }
            } else if (target.type === 'Turret') {
                const turretIndex = target.col === 0 ? 0 : 1; // Determine which turret is hit
                turretHealth[turretIndex]--;
                if (turretHealth[turretIndex] <= 0) {
                    const turretPos = turrets[ turretIndex ].find(t => t.row === target.row && t.col === target.col);
                    if (turretPos) {
                        boardState[target.row][target.col] = null; // Remove turret from board
                        turrets[turretIndex] = turrets[turretIndex].filter(t => t.row !== turretPos.row || t.col !== turretPos.col);
                        updateHealthBars();
                    }
                }
            }
        }

        function startTurretFire() {
            pointInterval = setInterval(() => {
                turrets.forEach((turretArray, playerIndex) => {
                    turretArray.forEach(turret => {
                        fireTurret(turret.row, turret.col, playerIndex);
                    });
                });
            }, 2000);
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
            updateHealthBars();
        }

        function endGame(message) {
            clearInterval(pointInterval);
            endScreen.style.display = 'block';
            winnerMessage.textContent = message;
            // Stop all bullets and turrets from firing
            document.querySelectorAll('.bullet').forEach(bullet => bullet.remove());
        }

        function resetGame() {
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            turrets = [[], []];
            playerPoints = [12, 12];
            currentPlayer = 1;
            boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            initializeBoard();
            endScreen.style.display = 'none';
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
        }
    </script>
</body>
</html>
