<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Game v1.11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 70px);
            grid-template-rows: repeat(9, 70px);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .fort {
            background-color: #8ecae6;
        }
        .turret {
            background-color: #0077b6;
        }
        .fort2, .turret2 {
            background-color: #ff6f61;
        }
        .bullet {
            width: 10px;
            height: 10px;
            background-color: #ff3e00;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            transition: transform 2s;
        }
        .health-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border: 1px solid #aaa;
            margin: 5px 0;
        }
        .health {
            height: 100%;
            background-color: green;
        }
        .turret-health {
            font-size: 12px;
            color: darkred;
        }
        .end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
        .reset-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Defense Game</h1>
        <div class="controls">
            <div>
                <p>Player 1 Points: <span id="player1Points">12</span></p>
                <div class="health-bar" id="fort1HealthContainer">
                    <div class="health" id="fort1Health" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <p>Player 2 Points: <span id="player2Points">12</span></p>
                <div class="health-bar" id="fort2HealthContainer">
                    <div class="health" id="fort2Health" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="board" id="gameBoard"></div>
        <p id="message"></p>
        <div class="end-screen" id="endScreen">
            <p id="winnerMessage"></p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const player1PointsDisplay = document.getElementById('player1Points');
        const player2PointsDisplay = document.getElementById('player2Points');
        const fort1HealthBar = document.getElementById('fort1Health');
        const fort2HealthBar = document.getElementById('fort2Health');
        const endScreen = document.getElementById('endScreen');
        const winnerMessage = document.getElementById('winnerMessage');
        const gridSize = 9;

        let currentPlayer = 1;
        let playerFortHealth = [10, 10];
        let turretHealth = [3, 3];
        let turrets = [[], []];
        let playerPoints = [12, 12];
        let boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let bullets = []; // Array to track bullets

        const fort1 = { row: 4, col: 0 };
        const fort2 = { row: 4, col: gridSize - 1 };
        boardState[fort1.row][fort1.col] = 'Fort1';
        boardState[fort2.row][fort2.col] = 'Fort2';

        initializeBoard();

        function initializeBoard() {
            board.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    board.appendChild(cell);
                }
            }
            boardState[fort1.row][fort1.col] = 'Fort1';
            boardState[fort2.row][fort2.col] = 'Fort2';
            updateHealthBars();
        }

        function updateHealthBars() {
            fort1HealthBar.style.width = `${(playerFortHealth[0] / 10) * 100}%`;
            fort2HealthBar.style.width = `${(playerFortHealth[1] / 10) * 100}%`;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = boardState[row][col] || '';
                cell.classList.remove('fort', 'fort2', 'turret', 'turret2');
                if (boardState[row][col] === 'Fort1') {
                    cell.classList.add('fort');
                } else if (boardState[row][col] === 'Fort2') {
                    cell.classList.add('fort2');
                } else if (cell.textContent.startsWith('Turret')) {
                    const playerIndex = cell.textContent.endsWith('1') ? 0 : 1;
                    cell.classList.add('turret' + (playerIndex + 1));
                    const healthDisplay = '-'.repeat(turretHealth[playerIndex]);
                    cell.innerHTML += `<div class="turret-health">${healthDisplay}</div>`;
                }
            });
        }

        function handleCellClick(row, col) {
            if (playerPoints[currentPlayer - 1] <= 0) {
                messageDisplay.textContent = `Player ${currentPlayer} has no points!`;
                return;
            }

            if (boardState[row][col] === null) {
                if (canPlaceTurret(row, col)) {
                    boardState[row][col] = `Turret${currentPlayer}`;
                    turrets[currentPlayer - 1].push({ row, col });
                    playerPoints[currentPlayer - 1] -= 3;
                    updateHealthBars();
                    endTurn();
                } else {
                    messageDisplay.textContent = 'Turrets can only be placed adjacent to your structures!';
                }
            } else {
                messageDisplay.textContent = 'Cell already occupied!';
            }
        }

        function canPlaceTurret(row, col) {
            const adjacentCells = [
                { r: row - 1, c: col }, { r: row + 1, c: col },
                { r: row, c: col - 1 }, { r: row, c: col + 1 }
            ];
            return adjacentCells.some(cell => {
                const { r, c } = cell;
                return r >= 0 && r < gridSize && c >= 0 && c < gridSize &&
                    (boardState[r][c] && boardState[r][c].startsWith(`Turret${currentPlayer}`) || boardState[r][c] === `Fort${currentPlayer}`);
            });
        }

        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageDisplay.textContent = `Player ${currentPlayer}'s turn!`;
            updatePoints();
        }

        function updatePoints() {
            player1PointsDisplay.textContent = playerPoints[0];
            player2PointsDisplay.textContent = playerPoints[1];
        }

        function endGame(winner) {
            winnerMessage.textContent = `Player ${winner} wins!`;
            endScreen.style.display = 'block';
        }

        function resetGame() {
            boardState = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            playerFortHealth = [10, 10];
            turretHealth = [3, 3];
            playerPoints = [12, 12];
            currentPlayer = 1;
            endScreen.style.display = 'none';
            initializeBoard();
            messageDisplay.textContent = 'Player 1\'s turn!';
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                const { row, col, direction } = bullet;
                if (direction === 'up') {
                    bullet.row -= 1;
                } else if (direction === 'down') {
                    bullet.row += 1;
                } else if (direction === 'left') {
                    bullet.col -= 1;
                } else if (direction === 'right') {
                    bullet.col += 1;
                }

                if (bullet.row < 0 || bullet.row >= gridSize || bullet.col < 0 || bullet.col >= gridSize) {
                    bullets.splice(index, 1); // Remove bullet if out of bounds
                } else {
                    checkCollision(bullet, index);
                }
            });
        }

        function checkCollision(bullet, index) {
            const cellContent = boardState[bullet.row][bullet.col];
            if (cellContent && (cellContent.startsWith('Fort') || cellContent.startsWith('Turret'))) {
                const playerIndex = cellContent.endsWith('1') ? 0 : 1;
                if (playerFortHealth[playerIndex] > 0) {
                    playerFortHealth[playerIndex]--;
                    bullets.splice(index, 1); // Remove bullet on collision
                    updateHealthBars();
                    if (playerFortHealth[playerIndex] <= 0) {
                        endGame(currentPlayer === 1 ? 2 : 1); // Opponent wins
                    }
                }
            }
        }

        setInterval(() => {
            updateBullets();
        }, 100);

        setInterval(() => {
            turrets.forEach((turretGroup, playerIndex) => {
                turretGroup.forEach(turret => {
                    const bullet = { row: turret.row, col: turret.col, direction: 'up' }; // Fire upward by default
                    bullets.push(bullet);
                    const bulletElement = document.createElement('div');
                    bulletElement.className = 'bullet';
                    bulletElement.style.left = `${turret.col * 75 + 30}px`; // Adjust for grid and bullet size
                    bulletElement.style.top = `${turret.row * 75 + 30}px`; // Adjust for grid and bullet size
                    board.appendChild(bulletElement);
                });
            });
        }, 2000);

    </script>
</body>
</html>
